<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-gamepad"></i> Rock Paper Scissors</h1>
      <div id="result" class="result">Choose your move!</div>
      <div class="buttons">
        <button class="choice" id="rock">Rock 🪨</button>
        <button class="choice" id="paper">Paper 📄</button>
        <button class="choice" id="scissors">Scissors ✂️</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
